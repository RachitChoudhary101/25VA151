<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ShopEase - Product</title>
  <link rel="stylesheet" href="exp6.css">
</head>
<body>

  <header class="site-header">
    <h1>SPIzeS</h1>
  </header>

  <main class="container">
    <section class="product-card">
      <img class="product-image" src="image.png" alt="T-shirt">
      
      <h2 class="product-title">Comfort Fit T-Shirt</h2>
      <p class="product-desc">
        Lightweight fabric with a relaxed fit. Perfect for daily casual wear.
      </p>

      <div class="price-row">
        <span class="price">₹749</span>
        <span class="old-price">₹999</span>
      </div>

      <button class="add-cart">Buy Now</button>
    </section>
  </main>

</body>
</html>
